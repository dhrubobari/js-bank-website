<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>banking page</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-8">Lets have some Cash and do Ash</h1>
    </header>
    <main class="w-3/4 mx-auto">
        <!-- Balance and Transaction -->
        <section class="mt-8">
            <div class="grid grid-cols-3 gap-4 text-white"> <!-- grid dile faka faka hobe -->
                <div class="bg-blue-300 p-8 rounded ">
                    <h3 class="text-2xl">Deposit</h3>
                    <h4 class="text-4xl">$ <span id="deposit-total">0</span></h4>
                </div> <!-- span tag er vetor id dawar karon, jate deposit korle $sign ta show kore -->
                <div class="bg-green-300 p-8 rounded ">
                    <h3 class="text-2xl">Withdraw</h3>
                    <h4 class="text-4xl">$ <span id="withdraw-total">0</span></h4>
                </div>
                <div class="bg-yellow-300 p-8 rounded ">
                    <h3 class="text-2xl">Balance</h3>
                    <h4 class="text-4xl">$ <span id="balance-total">1000</span></h4>
                </div>
            </div>
        </section>
        <!-- Deposite and Withdraw -->
        <section class="mt-8">
            <div class="grid grid-cols-2 gap-4"> <!-- 2ta jinish tai grid-cols-2 -->
            <div class="bg-red-100 p-8 rounded">
                <h3 class="text-2xl">Please Deposit</h3>
            <div>
            <input id="deposit-input" class="border block border-slate-600 rounded w-3/4 mb-4 px-2" type="text" placeholder="deposit amount">
            <button id="deposit-button" class="bg-yellow-300 px-4 rounded font-medium">Deposit</button> <!-- id dawa hoise for getElementById -->
            </div>
            </div>
            <div class="bg-purple-100 p-8 rounded">
                <h3 class="text-2xl">Please Withdraw</h3>
            <div>
            <input id="withdraw-input" class="border block border-slate-600 rounded w-3/4 mb-4 px-2" type="text" placeholder="withdraw amount">
            <button id="withdraw-button" class="bg-yellow-300 px-4 rounded font-medium">Withdraw</button> <!-- id dawa hoise for getElementById -->
            </div>
            </div>
            </div>
        </section>
    </main>
    <script src="js/functional.js"></script>
</body>
</html>
